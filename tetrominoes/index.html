<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <title>Tetromino Archive</title>
</head>
<body>
    <h1>Tetromino Archive</h1>

    <form id="newBlock">
        <legend>Voeg nieuw tetromino toe:</legend>
        <label for="name">Naam:</label>
        <input type="text" name="name" id="name" maxlength="2" required>

        <label for="color">Kleur:</label>
        <input type="color" name="color" id="color" value="#00ff00" required>

        <label for="image">Afbeelding (URL):</label>
        <input type="text" name="image" id="image" placeholder="images/Tetromino_X.svg">

        <label for="description">Beschrijving:</label>
        <input type="text" name="description" id="description">

        <fieldset>
            <legend>Matrix (4x4)</legend>
            <div id="matrixInputs"></div>
        </fieldset>

        <input type="submit" id="addButton" value="Add">
    </form>
    <br>

    <div id="outputDiv">
        <table id="outputTable">
            <thead>
                <tr>
                    <th>Afbeelding</th>
                    <th>Naam</th>
                    <th>Kleur</th>
                    <th>Beschrijving</th>
                    <th>Matrix</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
</body>
</html>
